<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700i,900" rel="stylesheet">
    <title>Challenge O Boticário</title>
</head>

<body id="body" >
    <header class="header">
        <nav class="navbar">
            <div class="navbar-itens">
                <div class="navbar-itens-start">
                    <div class="mobile">
                        <a id="btn-mobile" class="btn-mobile"><i class="fas fa-bars"></i></a>
                    </div>
                    <div class="logo">
                        <a class="logo" href="#">
                            <h2>Minha Loja</h2>
                        </a>
                    </div>
                </div>

                <div class="navbar-itens-end">
                    <div class="icons">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
            <div id="menu" class="menu">
                <ul class="menu-list">
                    <li>Perfumaria</li>
                    <li>Maquiagem</li>
                    <li>Cabelo</li>
                    <li>Infantil</li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main class="product-box">
        <div class="product-box-title">
            <hr class="product-box-line">
            <h2 class="product-box-description">Últimos produtos</h2>
        </div>
        <div class="container">
        </div>
    </main>
    
    <script src="script/get_data.js"></script>
    <script src="script/menuToggle.js"></script>
    <script src="script/loadProducts.js"></script>
    <script src="script/listProducts.js"></script>
</body>

</html>
